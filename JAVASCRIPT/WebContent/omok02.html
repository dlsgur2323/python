			function myrender(){
				var  arr = document.getElementsByTagName("img");

	 					}

			function myclick(obj){

				if(arr2D[idx[0]][idx[1]]!=0){

				}
				var color = 1;
				if(turn){

					color = 1;
				} else {

				}
				myrender();
				
				var cntUp = getUp(idx[0],idx[1], color);
				console.log(cntUp);
				turn = !turn;
								
			}
			
			function getUp(i,j, color){
				var cnt = 0;
				for(a=i-1;a>=0;a--){
					if(arr2D[a][j] == color){
						cnt++;
					} else {
						break;
					}
				}
				return cnt;
			}
